      <div class="row">
          <div id="Checkout" class="inline">
              <h1>Deposit</h1>
              <div class="card-row">
                  <span class="visa"></span>
                  <span class="mastercard"></span>
              </div>
              <form action="./login.html">
                  <div class="form-group">
                      <label for="PaymentAmount">Deposit amount</label>
                      <div class="amount-placeholder">
                          <input id="depositAmount" type="number" class="form-control" placeholder="Enter deposit amount" required><br>
                      </div>
                  </div>
                  <div class="form-group">
                      <label or="NameOnCard">Name on card</label>
                      <input id="NameOnCard" class="form-control" type="text" maxlength="255" required></input>
                  </div>
                  <div class="form-group">
                      <label for="CreditCardNumber">Card number</label>
                      <input id="CreditCardNumber" class="null card-image form-control" type="text" required></input>
                  </div>
                  <div class="expiry-date-group form-group">
                      <label for="ExpiryDate">Expiry date</label>
                      <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7" required></input>
                  </div>
                  <div class="security-code-group form-group">
                      <label for="SecurityCode">Security code</label>
                      <div class="input-container" >
                          <input id="SecurityCode" class="form-control" type="text" required></input>
                          <i id="cvc" class="fa fa-question-circle"></i>
                      </div>
                  </div>
                  <div class="zip-code-group form-group">
                      <label for="ZIPCode">Postal code</label>
                      <div class="input-container">
                          <input id="ZIPCode" class="form-control" type="text" maxlength="10" required></input>
                          <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
                      </div>
                  </div>
                  <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit" onclick="myFunction()">
                      <span class="submit-button-lock"></span>
                      <span class="align-middle">Pay</span>
                  </button>
              </form>
          </div>
      </div>
  </div>
